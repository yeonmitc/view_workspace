<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex01연습예제</title>
        <!-- 1.외부 스타일 시트 (3)-->
        <link rel="stylesheet" href="./ex_01.css">
        <!-- 2. 내부 스타일 시트 (2)-->
        <style>
            h1{
                color:red;
            }
        </style>
    </head>
    <body>
        <!-- 라이브서버 단축키 atl+ l alt+o-->
        <h1 class="test1">안녕하세요</h1>
        <!-- 3. 인라인 스타일시트 (1) -->
        <h1 style="color:blue">안녕하세요</h1>
        <!-- hello
        hello 
        hello  -->

        <p class="test1">hello<br> hello<br> hello
        </p>
        <pre class="test1"> 
        hello
        hello 
        hello
        </pre>
        <hr>
        <!-- hr 수평선 태그 -->
        <span class="test1">hello</span>
        <span id="test2" >hello</span>
        <span>hello</span>

        <div class="test1">hello</div>
        <div>
            <p>hello</p> 
            <span> world</span>
        </div>
        <div>hello</div>
    </body>
</html>
