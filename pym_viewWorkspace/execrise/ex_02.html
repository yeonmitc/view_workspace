<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex03예제</title>
    <style>
        /* 모든 클래스 이름이 li1과 같으면 빨간색 */
        .li1 { color: red;} 
        /* ul 태그 안에 모든 li 태그는 초록색 */
        ul li { color: green;}
        /* ul 자식 태그들 중에 클래스가 li4 인 태그는 주황색 */
        ul > .li4 { color: orange;}
        /* 클래스 li1 과 클래스 li2 사이에 바로 뒤에 배치된 클래스는 노란색 */
        .li1 + .li2 { color: yellow;}
        /* 클래스 li1 요소 뒤에 배치된 모든 형제 li5 요소 선택. */
        .li1 ~ .li5 { color: blue;}
    </style>
</head>
<body>
    <!-- nav>ul>li*5.li -->
    <nav>
        <ul>
            <li class="li1">홈</li>
            <li class="li2">로그인</li>
            <li class="li3">회원가입</li>
            <li class="li4">게시판</li>
            <li class="li5">질의응답</li>
        </ul>
    </nav>
</body>
</html>
