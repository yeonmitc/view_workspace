<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <input type="text" placeholder="이메일을 입력해주세요"> <br><br>
        <input type="text" placeholder="이름을 입력해주세요"> <br><br>
        <input type="text" placeholder="비밀번호를 입력해주세요"> <br><br>
        <input type="text" placeholder="비밀번호를 입력해주세요"> <br><br>
        <br><br>
        <select>
            <option value="none" disabled="true" selected="true">지역을 선택해 주세요</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="부산">부산</option>
        </select>
        <br><br>
        <!-- 라디오 버튼에서 동일한 이름으로 묶어지지 않으면 다중 선택된다  -->
        <input type="radio" name="gender" value="F" checked="true"> 여성
        <input type="radio" name="gender" value="M"> 남성
        <br><br>
        <input type="checkbox"> 이용약관에 동의합니다.
        <br><br>
        <button> 가입하기 </button>
        <!-- <br><br> -->
        <!-- <input type="button" value="가입하기"> -->
    </form>
</body>

</html>
