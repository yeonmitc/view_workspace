<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 회원가입</title>
    <link rel="stylesheet" href="./join.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <div class="content_header">
                    <h1>회원 가입을 위해 <br> 정보를 입력해주세요</h1>
                </div>

                <div class="content_body">

                    <div class="content_row">
                        <div class="content_title">* 이메일</div>
                        <input type="text" >
                    </div>

                    <div class="content_row">
                        <div class="content_title">* 이름</div>
                        <input type="text" >
                    </div>

                    <div class="content_row">
                        <div class="content_title">* 비밀번호</div>
                        <input type="text" >
                    </div>
                    <div class="content_row">
                        <div class="content_title">* 비밀번호 확인</div>
                        <input type="text" >
                    </div>
                    <div class="content_row">
                        <div class="gender">
                        <input type="radio" name="gender" value="F" checked="true"> 여성
                        <input type="radio" name="gender" value="M"> 남성
                        </div>
                        <div class="chk_agree">
                        <input type="checkbox"> <span>이용약관 개인정보 수집 및 이용, 마켓팅 활용 선택에 모두 동의합니다.</span>
                        </div>
                    </div>
                </div>
            
                <di class="content_footer">
                    <div class="content_line"> </div>
                    <button> 가입하기 </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
