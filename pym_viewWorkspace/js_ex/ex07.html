<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <script>
        
        const box = document.querySelector(".box");
        function changeBoxColor(){
            box.style.backgroundColor="yellow";
            console.log("test0");
        }
        // web APIs setTimeout 비동기 작동 
        // 3초뒤에 changeBoxColor(); 다시 너한테 줄께 
        setTimeout(changeBoxColor, 3000);
        console.log("test1");
        console.log("test2");
        
    </script>
</body>
</html>
