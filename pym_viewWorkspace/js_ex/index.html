<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: none; */
            /* visibility: hidden; */
        }
        .move{
            width: 250px;
            height: 250px;
            background-color: yellow;
        }
        .btn {
            width: 200px;
            height: 50px;
            color: blue;
            border: 1px solid blue;
        }
        /* .btn:hover{
            transform: scale(1.2);
            transition: all 1s ease-in;
        } */
    </style>
</head>
<body>
    <div class="box move" ></div>
    <h1 class="btn"> 네모 움직여 </h1>
    <!-- 2번째 이벤트 처리하는 방법  -->
    <!-- <button onclick="clicked()"> 확인 </button> -->

    <div>
        <button class="btn1">네모 키우기</button>
        <button class="btn2">네모 움직이기</button>
        <button class="btn3">네모 회전하기</button>
    </div>
    <script>
        const btn = document.querySelector('.btn');
        btn.innerHTML="클릭"; // html 요소 수정 
        const box = document.querySelector('div'); // 현재 웹 문서에 첫번째 div 태그 객체를 가져온다 

        box.addEventListener('mouseover',()=>{
            box.style.transform='translateX(400px)'  // transform : translateX(400px)
            box.style.transition='transform 2s ease-in';
            btn.innerHTML="네모 돌아와";
        })

        
        box.addEventListener('mouseout',()=>{
            box.style.transform='translateX(0px)'  // transform : translateX(400px)
            box.style.transition='transform 2s ease-in';
            btn.innerHTML="네모 움직여";
        })

        const btnSet = document.querySelectorAll('button');
        const btn1 = btnSet[0];
        const btn2 = btnSet[1];
        const btn3 = btnSet[2];
        let big = false;
        function bigSize(){
            box.style.transform='scale(1.3)'
            box.style.transition='transform 1s ease-in';
            big =true;
        }
        function smallSize(){
            if(bigSize){
                box.style.transform='scale(1)'
                box.style.transition='transform 1s ease-in';
            }
            big = false;
        }

        btn1.addEventListener('click',()=>{
            if(big){
                smallSize();
            }else{
                bigSize();
            }
        });
      
        // btn1.addEventListener('mouseout',()=>{
        //     alert('test');
        //     box.style.transform='scale(1)'
        //     box.style.transition='transform 1s ease-in 4s';
        // })
        // btn1.addEventListener('click',(event)=>{
        //     box.style.transform='scale(1)';
        //     box.style.transition='transform 1s ease-in';
        // })

        btn3.addEventListener('click',()=>{
            box.style.transform='rotate(180deg)'
            box.style.transition='transform 1s ease-in';
        })
        btn.addEventListener('click',(event)=>{alert(`event=${event}`)});
        btn.addEventListener('click',(event)=>{alert(`event.type=${event.type}`)});

    </script>
</body>
</html>
